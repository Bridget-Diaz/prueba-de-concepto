service: pruebasDeConcepto
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  timeout: 60
  region: us-east-2
  # ─── NUEVAS PARA PRODUCTOS ────────────────────────────────
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:Scan
          Resource: "arn:aws:dynamodb:us-east-2:*:table/UE2DESADYNPRODUCTO001"
        - Effect: Allow
          Action:
            - sqs:SendMessage
          Resource:
            - Fn::GetAtt: [ProductQueue, Arn]

resources:
  Resources:
    ProductQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: "ProductQueue"
        VisibilityTimeout: 30

plugins:
  - serverless-offline

functions:
  pokemon:
    handler: src/Pokemon/controllers/pokemonController.pokemon
    events:
      - http:
          path: pokemon/buscar
          method: get
          request:
            parameters:
              querystrings:
                type: false
                evolutionPhase: false
                generation: false
                page: false
  # ─── NUEVAS LAMBDAS PARA PRODUCTOS ────────────────────────────────
  createProduct:
    handler: src/Producto/createProduct.handler
    events:
      - http:
          path: productos
          method: post
          cors: true
    environment:
      TABLE_PRODUCTO: UE2DESADYNPRODUCTO001
      SQS_QUEUE_URL: !Ref ProductQueue

  updateProduct:
    handler: src/Producto/updateProduct.handler
    events:
      - http:
          path: productos/{id}
          method: patch
          cors: true
    environment:
      TABLE_PRODUCTO: UE2DESADYNPRODUCTO001

  getProducts:
    handler: src/Producto/getProducts.handler
    events:
      - http:
          path: productos
          method: get
          cors: true
    environment:
      TABLE_PRODUCTO: UE2DESADYNPRODUCTO001
